<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slider {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .slider div {
            width: 50%;
            padding-top: 4px;
            height: 6px; /* Increased height */
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transition effect */
        }

        .slider div.active {
            background-color: #4a90e2;
        }

        /* Center the card and set a fixed width */
        #signupCard {
            width: 400px;
            margin: auto;
        }
    </style>
</head>

<body class="bg-gray-200">
    <div class="relative w-full h-screen">
        <!-- Video Background -->
        <video autoplay loop muted class="absolute inset-0 w-full h-full object-cover" id="video">
            <source src="cam2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black opacity-70"></div>

        <!-- Navbar -->
        <nav class="nav z-10 flex w-full p-10 absolute h-20 justify-center items-center">
            <a href="index.html">

                <div class="flex items-center">
                    <div class="w-40 h-40 flex items-center justify-center">
                        <img src="/public/vigilanteye 1.png" class="" alt="Logo">
                    </div>
                </div>
            </a>
            <div class="flex items-center ml-auto w-1/6 justify-between">
                <div class="about text-white text-lg cursor-pointer  mr-4">About</div>
                <div class="signup relative">
                    <button class="bg-gray-700 text-white px-4 py-2 border hover:bg-blue-500 transition-all duration-300 rounded-md backdrop-blur-lg">Sign Up</button>
                </div>
                <div class="login relative">
                    <a href="login.html" class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-400 hover:to-blue-600 text-white px-4 py-2 rounded-md ml-4 transition-all">
                        <span class="backdrop-blur-lg">Login</span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Signup Card -->
        <div class="flex absolute w-full justify-center items-center h-screen">
            <div id="signupCard" class="border-2 bg-gray-200 rounded-lg shadow-lg p-8 flex flex-col gap-6">
                <h2 class="text-2xl font-bold ">Signup</h2>
                <!-- Toggle Box -->
                <div class="slider pl-0 p-3 ">
                    <div id="policeToggle" class="active" onclick="toggleForm('police')">Police</div>
                    <div id="businessToggle" onclick="toggleForm('business')">Business</div>
                </div>
                <!-- Police Signup -->
                <div id="policeSignup" class="mb-8">
                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="branchName" class="block text-gray-700 text-sm font-bold mb-2">Branch Name</label>
                            <input type="text" id="branchName" name="branchName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="policeEmail" class="block text-gray-700 text-sm font-bold mb-2">Police Email</label>
                            <input type="email" id="policeEmail" name="policeEmail" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="contactNumber" class="block text-gray-700 text-sm font-bold mb-2">Contact Number</label>
                            <input type="tel" id="contactNumber" name="contactNumber" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <button type="button" onclick="showNext('police')" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all duration-300">Next</button>
                    </form>
                </div>
                <!-- Police Additional Details -->
                <div id="policeAdditional" class="hidden mb-8">
                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                            <input type="text" id="address" name="address" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="policeUsername" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                            <input type="text" id="policeUsername" name="policeUsername" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="policePassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            <input type="password" id="policePassword" name="policePassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <!-- Back Button -->
                        <button type="button" onclick="showPrevious('police')" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-all duration-300">Back</button>
                        <!-- Submit Button -->
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all duration-300 ml-4">Submit</button>
                    </form>
                </div>
                <!-- Business Signup -->
                <div id="businessSignup" class="hidden mb-8">
                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="businessName" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                            <input type="text" id="businessName" name="businessName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="businessEmail" class="block text-gray-700 text-sm font-bold mb-2">Business Email</label>
                            <input type="email" id="businessEmail" name="businessEmail" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="businessContactNumber" class="block text-gray-700 text-sm font-bold mb-2">Contact Number</label>
                            <input type="tel" id="businessContactNumber" name="businessContactNumber" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <button type="button" onclick="showNext('business')" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all duration-300">Next</button>
                    </form>
                </div>
                <!-- Business Additional Details -->
                <div id="businessAdditional" class="hidden mb-8">
                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="nearestPoliceStation" class="block text-gray-700 text-sm font-bold mb-2">Nearest Police Station</label>
                            <input type="text" id="nearestPoliceStation" name="nearestPoliceStation" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="businessUsername" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                            <input type="text" id="businessUsername" name="businessUsername" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="businessPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            <input type="password" id="businessPassword" name="businessPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <!-- Back Button -->
                        <button type="button" onclick="showPrevious('business')" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-all duration-300">Back</button>
                        <!-- Submit Button -->
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all duration-300 ml-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Signup Card -->

    </div>

    <script>
        function toggleForm(type) {
            const policeToggle = document.getElementById('policeToggle');
            const businessToggle = document.getElementById('businessToggle');
            const policeSignup = document.getElementById('policeSignup');
            const businessSignup = document.getElementById('businessSignup');
            const policeAdditional = document.getElementById('policeAdditional');
            const businessAdditional = document.getElementById('businessAdditional');
            const signupCard = document.getElementById('signupCard');

            if (type === 'police') {
                policeToggle.classList.add('active');
                businessToggle.classList.remove('active');
                policeSignup.classList.remove('hidden');
                businessSignup.classList.add('hidden');
                policeAdditional.classList.add('hidden');
                businessAdditional.classList.add('hidden');
                signupCard.style.width = "400px"; // Adjust card width
            } else if (type === 'business') {
                businessToggle.classList.add('active');
                policeToggle.classList.remove('active');
                businessSignup.classList.remove('hidden');
                policeSignup.classList.add('hidden');
                businessAdditional.classList.add('hidden');
                policeAdditional.classList.add('hidden');
                signupCard.style.width = "400px"; // Adjust card width
            }
        }

        function showNext(type) {
            const policeSignup = document.getElementById('policeSignup');
            const businessSignup = document.getElementById('businessSignup');
            const policeAdditional = document.getElementById('policeAdditional');
            const businessAdditional = document.getElementById('businessAdditional');
            const signupCard = document.getElementById('signupCard');

            if (type === 'police') {
                policeSignup.classList.add('hidden');
                policeAdditional.classList.remove('hidden');
                signupCard.style.width = "400px"; // Adjust card width
            } else if (type === 'business') {
                businessSignup.classList.add('hidden');
                businessAdditional.classList.remove('hidden');
                signupCard.style.width = "400px"; // Adjust card width
            }
        }

        function showPrevious(type) {
            const policeSignup = document.getElementById('policeSignup');
            const businessSignup = document.getElementById('businessSignup');
            const policeAdditional = document.getElementById('policeAdditional');
            const businessAdditional = document.getElementById('businessAdditional');
            const signupCard = document.getElementById('signupCard');

            if (type === 'police') {
                policeSignup.classList.remove('hidden');
                policeAdditional.classList.add('hidden');
                signupCard.style.width = "400px"; // Adjust card width
            } else if (type === 'business') {
                businessSignup.classList.remove('hidden');
                businessAdditional.classList.add('hidden');
                signupCard.style.width = "400px"; // Adjust card width
            }
        }
    </script>
</body>

</html>
